<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" async></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculette">
        <div class="screen">
            <p class="calculette-screen"> </p>
        </div>
        <div class="button-div">
            <div class="button-btn button-sign">+</div>
            <div class="button-btn button-sign">-</div>
            <div class="button-btn button-sign">*</div>
            <div class="button-btn">/</div>
        </div>

        <div class="button-div nbr">
            <div class="button-btn">1</div>
            <div class="button-btn">2</div>
            <div class="button-btn">3</div>
            <div class="button-btn">4</div>
            <div class="button-btn">5</div>
            <div class="button-btn">6</div>
            <div class="button-btn">7</div>
            <div class="button-btn">8</div>
            <div class="button-btn">9</div>
            <div class="button-btn">0</div>
            <div class="button-btn button-sign">C</div>
            <div class="button-btn button-equal">=</div>
        </div>
    </div>
    
</body>
</html>
